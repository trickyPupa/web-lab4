<div class="header">
    <div class="student-info">
        <span>{{studentInfo.name}}</span>
        <span>Group: {{studentInfo.group}}</span>
        <span>Variant: {{studentInfo.variant}}</span>
    </div>
    <button pButton type="button" label="Logout"
            *ngIf="showLogout"
            (click)="logout()"
            class="p-button-secondary"></button>
</div>
